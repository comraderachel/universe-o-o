---
layout: default
---
<div class="container my-auto py-3">
  <div class="row justify-content-center">
    {%- for category in site.data.sites %}
      <div class="px-5 col-sm-6 col-md-4 col-xl-3">
        <h3 class="text-white" id="{{ category.id }}">{{ locale[category.id] }}</h3>
        <ul class="list-unstyled">
        {%- for link in category.links %}
          {%- assign url_id = link.id | append: '_url' %}
          <li><a class="lead" href="{{ locale[url_id] | default: link.url }}" id="{{ link.id }}">{% include {{ link.icon }} %}{{ locale[link.id] }}</a></li>
        {%- endfor %}
        </ul>
      </div>
    {%- endfor %}
  </div>
</div>
